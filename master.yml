
rules:

    - name: "active-voice-affect"
      label: CausalEvent
      example: "A affects B in Arabidopsis."
      type: event
      pattern: |
        trigger = [lemma=affect]
        who:^Entity = >nsubj [entity=/[BI].*/]+
        whom:^Entity = >dobj [entity=/[BI].*/]+
        where:^Context = (>>|<<)+ [lemma=/[Aa]rabid.*/]
